<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Chat Generator | Abhishek Jain</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="containermain">
      <!--Header-->
      <div class="header">
        <div class="backimg">
          <img src="back.png" alt="whatsappback" width="20px" />
        </div>
        <div class="profileimg">
          <img src="user.png" alt="whatsapp" width="45px" />
        </div>
        <div class="username">
          <div class="name">Abhishek Jain</div>
        </div>
        <div class="callicons">
          <div class="call">
            <img
              src="video.png"
              alt="whatsapp"
              width="22px"
              class="whiteicon"
            />
            <img src="call.png" alt="whatsapp" width="16px" class="whiteicon" />
            <img src="dots.png" alt="whatsapp" width="22px" />
          </div>
        </div>
      </div>
      <!--Header-->

      <!--Typing place-->
      <div class="typespace">
        <div class="inputspace">
          <div class="smiley">
            <img src="happy.png" alt="whatssapp" width="20px" />
          </div>
          <div class="message">Message</div>
          <div class="iconsinput">
            <img
              src="attach-paperclip-diagonal-symbol.png"
              alt="whatsappattach"
              width="20px"
            />
            <img src="rupee-symbol.png" alt="whatsappattach" width="20px" />
            <img src="cam.png" alt="whatsappattach" width="20px" />
          </div>
        </div>
        <div class="voicemailbutton">
          <img src="mic.png" alt="whatsappmic" width="23px" />
        </div>
      </div>
      <!--Typing place-->
    </div>
  </body>
</html>
